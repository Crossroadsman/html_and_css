<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-size=1">
    <title>Grid Demo</title>
    <link rel="stylesheet" href="grid_styles.css">
  </head>

  <body>
    <div class="grid-container">
        <header class="grid-item-1">
          <h1>This is the Main Title</h1>
        </header>
        <main class="grid-item-2">
          <h2>This is the main content area</h2>
          <p>A whole ton of good stuff could go here</p>
        </main>
        <section class="grid-item-3">
          <h3>This is the sidebar</h3>
          <ul>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
          </ul>
        </section>
        <footer class="grid-item-4">
          <p>Copyright and all that</p>
        </footer>
    </div>
  </body>
</html>
